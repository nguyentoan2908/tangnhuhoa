<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c m·ª´ng 20/10 - Women's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1a0012, #000000);
            cursor: grab;
        }

        body:active {
            cursor:auto;
        }

        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 2000px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        #scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.15s ease-out;
            backface-visibility: hidden;
            perspective: 1500px;
        }

        .floating-text {
            position: absolute;
            left: 50%;
            transform-style: preserve-3d;
            will-change: transform;
            white-space: nowrap;
            pointer-events: none;
            backface-visibility: hidden;
            transition: all 0.3s ease;
            transform-origin: center center;
            text-align: center;
            transform: translateX(-50%);
        }

        /* Style cho h√¨nh ·∫£nh r∆°i */
        .floating-image {
            position: absolute;
            left: 50%;
            transform-style: preserve-3d;
            will-change: transform;
            pointer-events: none;
            backface-visibility: hidden;
            transition: all 0.3s ease;
            transform-origin: center center;
            transform: translateX(-50%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .floating-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 15px;
        }

        .depth-layer-1 {
            transform: translateZ(-250px) scale(1.2);
            opacity: 0.5;
            filter: blur(1.5px);
            font-size: calc(22px + 1vw);
        }

        .depth-layer-2 {
            transform: translateZ(-125px) scale(1.1);
            opacity: 0.7;
            filter: blur(0.8px);
            font-size: calc(26px + 1vw);
        }

        .depth-layer-3 {
            transform: translateZ(0) scale(1);
            opacity: 0.9;
            filter: blur(0);
            font-size: calc(30px + 1vw);
            text-shadow: 0 0 15px currentColor;
        }

        .depth-layer-4 {
            transform: translateZ(125px) scale(0.9);
            opacity: 1;
            filter: blur(0);
            font-size: calc(34px + 1vw);
            text-shadow: 0 0 25px currentColor;
        }

        .depth-layer-5 {
            transform: translateZ(250px) scale(0.8);
            opacity: 1;
            filter: blur(0);
            font-size: calc(38px + 1vw);
            text-shadow: 0 0 35px currentColor;
        }

        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                rgba(255, 105, 180, 0.15) 0%,
                rgba(255, 20, 147, 0.08) 30%,
                rgba(255, 20, 147, 0.02) 60%,
                transparent 80%);
            pointer-events: none;
            animation: heartPulse 5s infinite ease-in-out;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #ff69b4;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration) infinite alternate ease-in-out;
            box-shadow: 0 0 3px #ff69b4;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: nebulaFloat 20s infinite alternate ease-in-out;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        @keyframes twinkle {
            0% { opacity: var(--min-opacity); }
            100% { opacity: var(--max-opacity); }
        }

        @keyframes nebulaFloat {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(20px, 20px, 50px); }
        }

        @keyframes heartPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="scene">
            <div class="heart-bg"></div>
        </div>
    </div>

<script>
        const texts = [
            "CH√öC M·ª™NG 20/10",
            "HAPPY WOMEN'S DAY",
            "CH√öC NH∆Ø HOA",
            "LU√îN VUI V·∫∫",
            "XINH ƒê·∫∏P",
            "H·∫†NH PH√öC",
            "TH√ÄNH C√îNG",
            "I LOVE YOU",
        ];

        const icons = ["üåπ", "üíê", "üå∫", "üå∏", "üå∑", "‚ú®", "üí´", "‚≠ê", "üéÄ", "üíù"];
        const colors = [
            '#ff69b4',
            '#ff1493',
            '#ff007f',
            '#ff69b4',
            '#ffb6c1'
        ];

        // DANH S√ÅCH H√åNH ·∫¢NH - File local (c√πng th∆∞ m·ª•c v·ªõi HTML)
        // ƒê·∫∑t t√™n file ·∫£nh c·ªßa b·∫°n v√†o ƒë√¢y
        const images = [
            'anh1.jpg',
            'anh2.jpg',
            'anh3.jpg',
            'anh4.jpg',
            'anh5.jpg',
        ];

        const container = document.getElementById('container');
        const scene = document.getElementById('scene');
        const maxElements = 50;
        let rotateX = 0, rotateY = 0;
        let scale = 1;
        let isDragging = false;
        let startX, startY, lastX, lastY;
        const textElements = [];

        function createTextContainer() {
            const textContainer = document.createElement('div');
            textContainer.className = 'text-container';
            scene.appendChild(textContainer);
            return textContainer;
        }

        function createFloatingText(container) {
            const element = document.createElement('div');
            
            // X√°c ƒë·ªãnh n·ªôi dung: 30% l√† h√¨nh ·∫£nh, 20% l√† icon, 50% l√† text
            const rand = Math.random() * 100;
            const isImage = rand < 30;
            const isIcon = !isImage && rand < 50;
            
            if (isImage) {
                // T·∫†O H√åNH ·∫¢NH R∆†I XU·ªêNG
                element.className = 'floating-image';
                const img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                img.alt = 'Love';
                
                // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n cho ·∫£nh
                const imgSize = 80 + Math.random() * 80; // 80-160px
                element.style.width = `${imgSize}px`;
                element.style.height = `${imgSize * 1.2}px`; // T·ª∑ l·ªá d·ªçc
                
                element.appendChild(img);
            } else {
                // T·∫†O TEXT HO·∫∂C ICON
                element.className = 'floating-text';
                if (isIcon) {
                    element.innerText = icons[Math.floor(Math.random() * icons.length)];
                } else {
                    element.innerText = texts[Math.floor(Math.random() * texts.length)];
                }
            }

            // Thi·∫øt l·∫≠p layers v√† v·ªã tr√≠
            const depthLayers = ['depth-layer-1', 'depth-layer-2', 'depth-layer-3', 'depth-layer-4', 'depth-layer-5'];
            const layerIndex = Math.floor(Math.random() * depthLayers.length);
            const selectedLayer = depthLayers[layerIndex];
            element.classList.add(selectedLayer);

            // T√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n tr√™n to√†n m√†n h√¨nh
            const viewportWidth = window.innerWidth;
            const spreadWidth = viewportWidth * 0.8;
            const x = (Math.random() * spreadWidth) - (spreadWidth / 2);

            // ƒê·ªô s√¢u c·ªßa c√°c l·ªõp v·ªõi kho·∫£ng c√°ch ng·∫´u nhi√™n
            const baseZ = selectedLayer.includes('1') ? -250 :
                         selectedLayer.includes('2') ? -125 :
                         selectedLayer.includes('3') ? 0 :
                         selectedLayer.includes('4') ? 125 : 250;
            const randomZ = baseZ + (Math.random() * 50 - 25);

            // Hi·ªáu ·ª©ng m√†u s·∫Øc v√† ƒë·ªô trong su·ªët
            const depthFactor = Math.abs(randomZ) / 500;
            const hue = 330 + Math.random() * 30;
            const saturation = 100 - depthFactor * 15;
            const lightness = 85 - depthFactor * 25;

            // Set opacity ban ƒë·∫ßu l√† 0 ƒë·ªÉ fade in
            element.style.opacity = '0';
            
            if (!isImage) {
                element.style.color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${1 - depthFactor * 0.15})`;
                
                // TƒÉng c∆∞·ªùng hi·ªáu ·ª©ng ph√°t s√°ng
                const glowIntensity = 1 - depthFactor * 0.4;
                element.style.textShadow = `
                    0 0 ${20 * glowIntensity}px currentColor,
                    0 0 ${30 * glowIntensity}px currentColor,
                    0 0 ${40 * glowIntensity}px currentColor
                `;
            } else {
                // Hi·ªáu ·ª©ng shadow cho h√¨nh ·∫£nh
                const glowIntensity = 1 - depthFactor * 0.4;
                element.style.boxShadow = `
                    0 0 ${15 * glowIntensity}px rgba(255, 105, 180, 0.6),
                    0 0 ${25 * glowIntensity}px rgba(255, 20, 147, 0.4)
                `;
            }

            // Th√™m rotation ng·∫´u nhi√™n ban ƒë·∫ßu
            const initialRotation = Math.random() * 20 - 10;

            // Thi·∫øt l·∫≠p transform ban ƒë·∫ßu v·ªõi rotation
            element.style.transform = `
                translate3d(${x}px, -50vh, ${randomZ}px)
                rotateY(${initialRotation}deg)
                rotateX(${Math.random() * 10 - 5}deg)
            `;

            // Th√™m element v√†o container
            container.appendChild(element);

            // T√≠nh to√°n c√°c th√¥ng s·ªë chuy·ªÉn ƒë·ªông
            const baseSpeed = 0.05;
            const randomFactor = Math.random() * 0.08;
            const layerSpeedFactor = selectedLayer.includes('1') ? 0.7 :
                                    selectedLayer.includes('2') ? 0.85 :
                                    selectedLayer.includes('3') ? 1 :
                                    selectedLayer.includes('4') ? 1.15 : 1.3;

            // Fade in sau ƒë·ªô tr·ªÖ ng·∫´u nhi√™n
            const startDelay = Math.random() * 3000;
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transition = 'opacity 0.5s ease-in';
            }, startDelay);

            // Th√™m v√†o m·∫£ng textElements v·ªõi c√°c thu·ªôc t√≠nh chuy·ªÉn ƒë·ªông ƒëa d·∫°ng h∆°n
            textElements.push({
                element,
                x,
                z: randomZ,
                speed: (baseSpeed + randomFactor) * layerSpeedFactor,
                y: -50 - (Math.random() * 20),
                layer: selectedLayer,
                wobbleSpeed: Math.random() * 0.002 + 0.001,
                wobbleAmount: Math.random() * 0.8 + 0.3,
                startDelay: startDelay,
                rotationSpeed: Math.random() * 0.002 - 0.001,
                verticalWobbleSpeed: Math.random() * 0.003 + 0.001,
                initialScale: 0.8 + Math.random() * 0.4,
                horizontalDrift: Math.random() * 2 - 1,
                rotationOffset: initialRotation,
                isImage: isImage
            });
        }

        function updateElements() {
            const textContainer = scene.querySelector('.text-container');
            if (!textContainer) return;

            textElements.forEach((text, index) => {
                // Th√™m ƒë·ªô tr·ªÖ ban ƒë·∫ßu
                if (Date.now() < text.startDelay) return;

                // T√≠nh to√°n chuy·ªÉn ƒë·ªông r∆°i theo ƒë∆∞·ªùng cong
                const fallProgress = Math.min((text.y + 50) / 200, 1);
                const easedSpeed = text.speed * (1 - Math.pow(fallProgress, 2) * 0.3);
                text.y += easedSpeed;

                // T·∫°o chuy·ªÉn ƒë·ªông l·∫Øc t·ª± nhi√™n
                const time = Date.now() * text.wobbleSpeed;
                const horizontalWobble = Math.sin(time) * text.wobbleAmount * (1 - fallProgress);
                const verticalWobble = Math.cos(time * 1.5) * 0.3 * (1 - fallProgress);
                
                // Hi·ªáu ·ª©ng xoay nh·∫π theo ƒë·ªô s√¢u
                const rotateAmount = text.z > 0 ? 
                    Math.sin(time * 0.5) * 2 * (1 - fallProgress) : 
                    Math.sin(time * 0.5) * -2 * (1 - fallProgress);

                // √Åp d·ª•ng transform v·ªõi c√°c hi·ªáu ·ª©ng
                text.element.style.transform = `
                    translate3d(
                        ${text.x + horizontalWobble * 5}px, 
                        ${text.y + verticalWobble}vh, 
                        ${text.z}px
                    )
                    rotateY(${rotateAmount}deg)
                    rotateX(${verticalWobble * 2}deg)
                    rotateZ(${horizontalWobble * 1.5}deg)
                `;

                // ƒêi·ªÅu ch·ªânh opacity d·ª±a tr√™n v·ªã tr√≠
                const fadeStart = 140;
                const fadeEnd = 150;
                if (text.y > fadeStart) {
                    const fadeProgress = (text.y - fadeStart) / (fadeEnd - fadeStart);
                    text.element.style.opacity = 1 - fadeProgress;
                }

                // T·∫°o m·ªõi khi ph·∫ßn t·ª≠ ƒë·∫°t ƒë·∫øn cu·ªëi
                if (text.y > fadeEnd) {
                    text.element.remove();
                    textElements.splice(index, 1);
                    createFloatingText(textContainer);
                }
            });
            requestAnimationFrame(updateElements);
        }

        function createParticles() {
            for (let i = 0; i < 200; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                scene.appendChild(particle);
            }
        }

        function init() {
            createParticles();
            const textContainer = createTextContainer();
            
            // T·∫°o text v·ªõi kho·∫£ng c√°ch th·ªùi gian ng·∫´u nhi√™n
            for (let i = 0; i < maxElements; i++) {
                setTimeout(() => {
                    createFloatingText(textContainer);
                }, i * (Math.random() * 300 + 100));
            }
            updateElements();
        }

        container.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastX = rotateY;
            lastY = rotateX;
        });

        container.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            rotateY = lastX + deltaX * 0.5;
            rotateX = lastY + deltaY * 0.5;
            updateSceneTransform();
        });

        container.addEventListener('mouseup', () => isDragging = false);
        container.addEventListener('mouseleave', () => isDragging = false);

        container.addEventListener('wheel', e => {
            e.preventDefault();
            const delta = e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale + delta), 2);
            updateSceneTransform();
        });

        function updateSceneTransform() {
            const textContainer = scene.querySelector('.text-container');
            if (textContainer) {
                textContainer.style.transform = `
                    scale(${scale})
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                `;
            }
        }

        init();
    </script>
</body>
</html>
